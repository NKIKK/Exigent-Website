<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exigent</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <h1 class="logo">
          <span>Exi</span>gent</h1>

      </div>
      <div id="content">
                                        <!-- Record -->
      <div id="record" class="item-grid">
        <div >
          <img src="/resource/microphone.svg" alt="" id="microphone">
        </div>
        <div class="text-microphone">
          click the button to start a new record
        </div>
        <div id="recorded-list">
          <div class="recorded">
            <div class="player">
              <img src="/resource/play-button.svg" alt="" class="icon play-button">
              <div class="name-recorded">Name</div>
            </div>
            <div class="btn-primary">Send</div>
          </div>
          <div class="recorded">
            <div class="player">
              <img src="/resource/play-button.svg" alt="" class="icon play-button">
              <div class="name-recorded">Name</div>
            </div>
            <div class="btn-primary">Send</div>
          </div>
          <div class="recorded">
            <div class="player">
              <img src="/resource/play-button.svg" alt="" class="icon play-button">
              <div class="name-recorded">Name</div>
            </div>
            <div class="btn-primary">Send</div>
          </div>
          
        </div>

      </div>
                                            <!-- Online List -->
      <div id="online" class="item-grid">
        <div class="label">
            Online
        </div>
        <div id="online-list">
          <div class="online-row">
            <div class="online-icon online-color">
            </div>
            <div class="online-name">Lelouch vi Britannia</div>
          </div>

          <div class="online-row">
            <div class="online-icon offline-color">
            </div>
            <div class="online-name">Lelouch vi Britannia</div>
          </div>
          <div class="online-row">
            <div class="online-icon online-color">
            </div>
            <div class="online-name">Lelouch vi Britannia</div>
          </div>
        </div>
      </div>

                                            <!-- Status -->
      <div id="status" class="item-grid">
          <div class="label">Status</div>
          <div class="status-table">

            <div class="item-status">
              <div class="table-label">Target</div>
              <div class="table-label">Send</div>
              <div class="table-label">Response</div>
            </div>
            <div class="item-status">

              <div class="target">
                <div class="target-name">Lelouch vi Britannia</div>
                <div class="target-filename">[ตื่นได้แล้ว]</div>
              </div>
              <div class="send">
                <div class="send-icon accept">o</div>
                <div class="send-time">
                  <div class="send-hour">21:05</div>
                  <div class="send-date">14/02/64</div>
                </div>
              </div>
              <div class="response">
                <div class="response-icon accept">k</div>
              </div>
            </div>
            <div class="item-status">

              <div class="target">
                <div class="target-name">Lelouch vi Britannia</div>
                <div class="target-filename">[Good morning]</div>
              </div>
              <div class="send">
                <div class="send-icon"></div>
                <div class="send-time">
                  <div class="send-hour">21:05</div>
                  <div class="send-date">14/02/64</div>
                </div>
              </div>
              <div class="response">
                <div class="response-icon"></div>
              </div>
            </div>
          </div>
      </div>


    </div>
  </div>
  
</body>
</html>
